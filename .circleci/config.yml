version: 2.1

jobs:
  print_hello:
    docker: # it uses the docker executor
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello"

  print_world:
    docker: # it uses the docker executor
      - image: circleci/node:13.8.0
    steps:
      - run: echo "world"

  build:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: "echo an env var that is part of the project on circleci"
          command: |
            echo $MY_NAME # this env var is defined within the project

# Orchestrate or schedule a set of jobs
workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - build
