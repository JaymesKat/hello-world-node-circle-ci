version: 2.1

defaults: &defaults
  docker: # it uses the docker executor
    - image: circleci/node:13.8.0
jobs:
  print_hello:
    <<: *defaults
    steps:
      - run: echo "hello"

  print_world:
    <<: *defaults
    steps:
      - run: echo "world"
  save_hello_world_output:
    <<: *defaults
    steps:
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  print_output_file:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: "echo an env var that is part of the project on circleci"
          command: |
            echo $MY_NAME # this env var is defined within the project

# Orchestrate or schedule a set of jobs
workflows:
  sample_workflow:
    # Run the welcome/run job in its own container
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
